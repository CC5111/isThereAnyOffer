            <script>
                    window.fbAsyncInit = function() {
                            FB.init({
                                    appId      : '1104518402972290',
                                    xfbml      : true,
                                    version    : 'v2.7'
                            });
                    };

                    (function(d, s, id){
                            var js, fjs = d.getElementsByTagName(s)[0];
                            if (d.getElementById(id)) {return;}
                            js = d.createElement(s); js.id = id;
                            js.src = "//connect.facebook.net/en_US/sdk.js";
                            fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));
            </script>

            <!-- Fixed navbar -->

                        <span class="icon-bar"></span>

                    </button>

        </nav>

        @content

                    <div class="footer-left">

                            <p><img src="@routes.Assets.versioned("images/logo_brand.png")"  height="50" width="80"></p>

                            <p class="footer-links">

                                    <a href="#">About</a>

                            </p>

                            <p class="footer-company-name">IsThereAnyOffer &copy; 2016</p>

                            <div class="footer-icons">
                                    <a target="_blank" class="facebook" href="https://www.facebook.com/Isthereanyoffer-1736371716651483/"><i class="fa fa-facebook"></i></a>
                                    <a target="_blank" class="twitter" href="https://twitter.com/isthereanyoffer"><i class="fa fa-twitter"></i></a>
                            </div>

                    </div>


                    <div class="footer-right">

                            </form>

                    </div>

            </footer>
