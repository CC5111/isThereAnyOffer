@(title : String, query: String, games: List[models.entities.Game])
@base(title){

    <div class="container">
        <div class="row  search-row animated fadeInUp col-md-offset-3">
            <form id="form" method="post" action="/search">
                <div class="col-md-7 search-col relative locationicon">
                    <i class="fa fa-gamepad icon-append" aria-hidden="true"></i>
                    <input type="text" name="search" id="typeahead" class="form-control has-icon" placeholder="I am looking for ..." value="">
                </div>
                <div class="col-md-1 search-col">
                    <button class="btn btn-success btn-search btn-block">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
        <br><br>
        <h4>Results for search: @query</h4><br>
        <div class="row">
            @for(game <- games) {
                <a href="@routes.DetailController.index(game.id)">
                    <div class="col-md-3 col-sm-6" style="padding: 2px;">
                        <div class="offer-item">
                            <div class="post feature-post" style="background-image: url(@routes.Assets.versioned(game.cover));
                                background-size: cover; ">
                                <div class="post-content row ">
                                    <div class="col-md-12">
                                        <div class="category">
                                                @game.typeGame
                                        </div>
                                        <h2 class="entry-title">
                                            @game.name
                                        </h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            }
        </div>
    </div>
}
